<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменить данные книги</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Изменить данные книги</h1>
        <form method="POST" action="{{ url_for('edit_book', book_id=book.id) }}">
            <div class="form-group">
                <label for="title">Название</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
            </div>
            <div class="form-group">
                <label for="author">Автор</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
            </div>
            <div class="form-group">
                <label for="genre">Жанр</label>
                <input type="text" class="form-control" id="genre" name="genre" value="{{ book.genre }}" required>
            </div>
            <div class="form-group">
                <label for="status">Статус</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="хочу прочитать" {% if book.status == 'хочу прочитать' %}selected{% endif %}>Хочу прочитать</option>
                    <option value="в процессе" {% if book.status == 'в процессе' %}selected{% endif %}>В процессе</option>
                    <option value="прочитано" {% if book.status == 'прочитано' %}selected{% endif %}>Прочитано</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rating">Рейтинг</label>
                <input type="number" class="form-control" id="rating" name="rating" value="{{ book.rating }}" min="1" max="5">
            </div>
            <button type="submit" class="btn btn-primary">Применить изменения</button>
        </form>
    </div>
</body>
</html>
